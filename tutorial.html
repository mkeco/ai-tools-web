<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工具教程 - MKZERO AI</title>
    
    <!-- 1. 切换到 Tailwind CSS v3.4 稳定版 CDN (修复样式崩溃问题) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. 配置主题色 (v3.4 写法) -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#fff7ed',
                            100: '#ffedd5',
                            500: '#f97316', /* 核心科技橙 */
                            600: '#ea580c',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'PingFang SC', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <!-- Markdown 解析器 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- 代码高亮 (StackOverflow Light) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/stackoverflow-light.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <!-- 自定义样式 -->
    <style type="text/tailwindcss">
        body {
            @apply bg-white text-slate-700 font-sans antialiased;
        }

        /* --- Markdown 排版样式 (针对 v3.4 优化) --- */
        .markdown-body {
            @apply max-w-none;
        }
        
        /* 标题 */
        .markdown-body h1 { 
            @apply text-4xl font-black text-slate-900 mb-8 pb-4 border-b border-slate-200 mt-4; 
        }
        .markdown-body h2 { 
            @apply text-2xl font-bold text-slate-800 mb-4 mt-10 flex items-center; 
        }
        /* 伪元素在 v3 中需要标准 CSS 写法配合 @apply */
        .markdown-body h2::before { 
            content: ''; 
            display: inline-block;
            @apply w-1.5 h-6 bg-brand-500 mr-3 rounded-full; 
        }
        .markdown-body h3 { 
            @apply text-xl font-bold text-slate-800 mb-3 mt-8; 
        }

        /* 文本与列表 */
        .markdown-body p { 
            @apply mb-5 leading-7 text-slate-600 text-base; 
        }
        .markdown-body ul { 
            @apply list-disc list-outside mb-6 space-y-2 ml-6 text-slate-600; 
        }
        .markdown-body ol { 
            @apply list-decimal list-outside mb-6 space-y-2 ml-6 text-slate-600; 
        }
        .markdown-body strong {
            @apply text-slate-900 font-bold;
        }

        /* 链接与引用 */
        .markdown-body a { 
            @apply text-brand-500 font-bold hover:underline underline-offset-4 decoration-2; 
        }
        .markdown-body blockquote { 
            @apply border-l-4 border-brand-500 bg-brand-50 pl-5 py-3 my-6 rounded-r-lg text-slate-600 italic; 
        }

        /* 代码与图片 */
        .markdown-body img { 
            @apply rounded-xl border border-slate-200 shadow-md my-8 max-w-full block mx-auto; 
        }
        .markdown-body code { 
            @apply bg-slate-100 text-brand-600 px-1.5 py-0.5 rounded font-mono text-sm border border-slate-200 font-bold; 
        }
        .markdown-body pre { 
            @apply bg-slate-50 border border-slate-200 rounded-xl p-0 overflow-hidden my-6 shadow-sm; 
        }
        .markdown-body pre code { 
            @apply bg-transparent text-slate-800 p-5 block overflow-x-auto text-sm border-none font-normal; 
        }

        /* 下载按钮特殊样式 */
        .markdown-body .download-btn {
            @apply inline-flex items-center gap-2 px-6 py-3 bg-brand-500 text-white font-bold rounded-xl transition-all hover:bg-brand-600 hover:shadow-lg hover:shadow-brand-500/30 no-underline mb-6;
        }
        
        /* 动画 */
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- 导航栏 -->
    <nav class="fixed top-0 w-full z-50 bg-white/90 backdrop-blur-md border-b border-slate-200">
        <div class="max-w-4xl mx-auto px-6 h-16 flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-2 text-slate-600 hover:text-brand-500 transition-colors group">
                <div class="w-8 h-8 rounded-lg bg-slate-100 flex items-center justify-center group-hover:bg-brand-50 group-hover:text-brand-500 transition-colors">
                    <!-- 显式设置宽高 width="20" 以防止 CSS 加载失败时图标变得巨大 -->
                    <svg class="w-4 h-4" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                </div>
                <span class="font-bold text-sm">返回首页</span>
            </a>
            <span class="text-xs font-bold tracking-widest text-slate-400 uppercase">Documentation</span>
        </div>
    </nav>

    <!-- 文档容器 -->
    <main class="flex-grow pt-28 pb-20 px-6 bg-white">
        <div class="max-w-3xl mx-auto">
            <div id="content" class="markdown-body animate-fade-in">
                <!-- 加载状态 -->
                <div class="flex flex-col items-center justify-center py-20">
                    <div class="w-10 h-10 border-4 border-brand-500 border-t-transparent rounded-full animate-spin mb-4"></div>
                    <p class="text-slate-400 font-medium">正在加载文档...</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        const params = new URLSearchParams(window.location.search);
        const docName = params.get('doc');
        const contentDiv = document.getElementById('content');

        if (!docName) {
            contentDiv.innerHTML = `<div class="text-center p-10 bg-red-50 rounded-xl border border-red-100 text-red-500 font-bold">错误：未指定文档名称。</div>`;
        } else {
            fetch(`./docs/${docName}.md`)
                .then(response => {
                    if (!response.ok) throw new Error("文档不存在");
                    return response.text();
                })
                .then(markdown => {
                    // 配置 marked
                    contentDiv.innerHTML = marked.parse(markdown);
                    // 代码高亮
                    hljs.highlightAll();
                })
                .catch(err => {
                    console.error(err);
                    contentDiv.innerHTML = `
                        <div class="p-8 bg-slate-50 border-2 border-dashed border-slate-200 rounded-2xl text-center">
                            <h2 class="text-xl font-bold text-slate-800 mb-2">404 - 文档未找到</h2>
                            <p class="text-slate-500">无法加载文件：docs/${docName}.md</p>
                            <a href="index.html" class="inline-block mt-4 text-brand-500 font-bold hover:underline">返回首页</a>
                        </div>
                    `;
                });
        }
    </script>
</body>
</html>
